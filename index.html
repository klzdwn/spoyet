<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NeonTube — Bottom sheet player (fixed)</title>
<meta name="description" content="NeonTube — improved bottom sheet with YouTube IFrame API">
<style>
  :root{
    --bg:#05060a; --muted:#97a1b5; --neon1:#00f5ff; --neon2:#7c4dff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial;background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,77,255,0.06), transparent),
    radial-gradient(800px 400px at 90% 90%, rgba(0,245,255,0.04), transparent),
    var(--bg); color:#e6f4ff}
  .wrap{max-width:1080px;margin:18px auto;padding:14px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .logo{display:flex;align-items:center;gap:10px}
  .mark{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#0ff,#7c4dff);display:flex;align-items:center;justify-content:center}
  h1{font-size:18px;margin:0}
  p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}
  .searchbar{display:flex;gap:10px;margin-top:14px}
  .input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:#dff6ff}
  .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:12px;color:var(--neon1);font-weight:700;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,#00f5ff33,#7c4dff33);color:#fff}
  .content{display:grid;grid-template-columns:1fr 360px;gap:16px;margin-top:18px}
  @media(max-width:980px){ .content{grid-template-columns:1fr} .sidebar{order:2} }

  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:12px;border:1px solid rgba(255,255,255,0.03)}
  .results{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
  .card{display:flex;gap:12px;align-items:flex-start;padding:10px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)}
  .thumb{width:120px;height:70px;border-radius:8px;overflow:hidden}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .title{font-weight:700;margin:0;color:#fff;font-size:14px}
  .sub{font-size:12px;color:var(--muted);margin-top:6px}
  .controls{margin-top:10px;display:flex;gap:8px;align-items:center}

  .playBtn{background:linear-gradient(90deg,#00f5ff,#7c4dff);border:0;color:#051019;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}
  .linkBtn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--neon1);padding:8px 10px;border-radius:10px}

  /* bottom sheet */
  .sheet{
    position:fixed;left:0;right:0;bottom:0;height:72px;z-index:9999;display:flex;align-items:center;padding:12px 14px;
    gap:12px;background:linear-gradient(180deg, rgba(9,9,12,0.95), rgba(6,6,10,0.95));border-top-left-radius:12px;border-top-right-radius:12px;box-shadow:0 -12px 30px rgba(0,0,0,0.6);
    transition:height .22s ease, transform .18s ease;
  }
  .sheet.expanded{height:66vh}
  .handle{width:44px;height:6px;border-radius:6px;background:rgba(255,255,255,0.06);position:absolute;left:50%;transform:translateX(-50%);top:10px;cursor:grab}
  .thumb-sm{width:56px;height:56px;border-radius:8px;overflow:hidden}
  .meta{min-width:0;overflow:hidden}
  .meta .title{font-weight:800;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .meta .sub{color:var(--muted);font-size:13px;margin-top:6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .controls { margin-left:auto; display:flex; gap:10px; align-items:center }
  .ctrl-btn{width:48px;height:40px;border-radius:10px;border:0;background:linear-gradient(90deg,#00f5ff,#7c4dff);color:#051019;font-weight:800;cursor:pointer}
  .small-progress{position:absolute;left:0;right:0;bottom:0;height:4px;background:rgba(255,255,255,0.03)}
  .small-progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,#00f5ff,#7c4dff)}

  /* expanded content */
  .expanded-content{display:none;padding:18px;gap:12px;flex-direction:column;height:calc(100% - 72px);overflow:auto}
  .sheet.expanded .expanded-content{display:flex}
  .player-big{display:flex;gap:18px;align-items:center}
  .big-thumb{width:160px;height:160px;border-radius:10px;overflow:hidden}
  .big-thumb img{width:100%;height:100%;object-fit:cover}
  .big-meta .title{font-size:18px;font-weight:900}
  .controls-row{display:flex;gap:12px;align-items:center;margin-top:12px}

  /* neon glow + eq */
  .sheet.playing{box-shadow:0 -14px 40px rgba(124,77,255,0.12)}
  .sheet-eq{display:inline-flex;gap:4px;align-items:flex-end;margin-right:6px}
  .sheet-eq .bar{width:4px;height:8px;background:linear-gradient(180deg,var(--neon2),var(--neon1));border-radius:2px;transform-origin:center bottom}
  .sheet-eq.playing .bar{animation:barAnim 800ms infinite linear}
  .sheet-eq .bar:nth-child(1){animation-delay:0ms}
  .sheet-eq .bar:nth-child(2){animation-delay:120ms}
  .sheet-eq .bar:nth-child(3){animation-delay:240ms}
  .sheet-eq .bar:nth-child(4){animation-delay:360ms}
  @keyframes barAnim{0%{transform:scaleY(0.3)}25%{transform:scaleY(1)}50%{transform:scaleY(0.45)}75%{transform:scaleY(0.8)}100%{transform:scaleY(0.3)}}

  @media(max-width:520px){ .ctrl-btn{width:42px;height:38px} .big-thumb{width:120px;height:120px} .meta .title{max-width:120px} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="mark" aria-hidden="true"><svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 2v10" stroke="#04121a" stroke-width="1.6"/><path d="M6 12l6-6 6 6" stroke="#04121a" stroke-width="1.6"/></svg></div>
        <div><h1>NeonTube</h1><p class="lead">Dark Neon YouTube Music — full tracks</p></div>
      </div>
      <div style="margin-left:auto;color:var(--muted);font-size:13px">No backend • Single file • YouTube</div>
    </header>

    <div class="searchbar">
      <input id="q" class="input" type="search" placeholder="Search songs, artists or paste a YouTube link" />
      <button id="go" class="btn primary">Search</button>
      <button id="clear" class="btn">Clear</button>
    </div>

    <div class="content">
      <main class="panel">
        <div id="results" class="results"></div>
      </main>

      <aside class="sidebar panel">
        <div class="now"><div class="cover"><img id="nowThumb" src="" alt=""></div>
          <div class="track"><div class="t" id="nowTitle">Nothing playing</div><div class="a" id="nowArtist">—</div></div>
        </div>
        <div class="big-controls"><div id="prev" class="circle">⏮</div><div id="play" class="circle">▶</div><div id="next" class="circle">⏭</div></div>
        <div class="progress"><i id="progressBar"></i></div>
        <div style="margin-top:10px"><button id="openYT" class="linkBtn" style="width:100%">Open in YouTube</button></div>
        <footer class="small">Tap Play on a result to start. Drag the bottom bar to expand/close.</footer>
      </aside>
    </div>
  </div>

  <!-- BOTTOM SHEET -->
  <div id="sheet" class="sheet" aria-hidden="true">
    <div class="handle" id="sheetHandle" aria-hidden="true"></div>
    <div class="thumb-sm"><img id="sheetThumb" src="" alt=""></div>
    <div class="meta">
      <div id="sheetTitle" class="title">Nothing playing</div>
      <div id="sheetSub" class="sub">—</div>
    </div>

    <div class="controls">
      <div class="sheet-eq" id="sheetEq"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
      <button id="sheetPrev" class="ctrl-btn">⏮</button>
      <button id="sheetPlay" class="ctrl-btn">▶</button>
      <button id="sheetNext" class="ctrl-btn">⏭</button>
    </div>

    <div class="small-progress"><i id="sheetProgress"></i></div>

    <div class="expanded-content" id="sheetExpanded">
      <div class="player-big">
        <div class="big-thumb"><img id="bigThumb" src="" alt=""></div>
        <div class="big-meta">
          <div id="bigTitle" class="title">Nothing playing</div>
          <div id="bigSub" class="sub">—</div>
          <div class="controls-row">
            <button id="bigPrev" class="ctrl-btn">⏮</button>
            <button id="bigPlay" class="ctrl-btn">▶</button>
            <button id="bigNext" class="ctrl-btn">⏭</button>
            <button id="bigOpen" class="ctrl-btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--neon1)">YouTube</button>
          </div>
        </div>
      </div>
      <div style="margin-top:12px;color:var(--muted);font-size:14px">Playlist placeholder — will list queued tracks here.</div>
    </div>
  </div>

  <!-- hidden YT player container required by API -->
  <div id="yt-player" style="display:none"></div>

  <!-- load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ====== CONFIG ====== */
const API_KEY = "REPLACE_WITH_YOUR_KEY"; // <-- GANTI kalau mau search berfungsi
/* ==================== */

const $ = id => document.getElementById(id);
const resultsEl = $("results"), qEl = $("q"), goBtn = $("go"), clearBtn = $("clear");
const sheet = $("sheet"), sheetHandle = $("sheetHandle"), sheetThumb = $("sheetThumb"), sheetTitle = $("sheetTitle"), sheetSub = $("sheetSub"), sheetPlay = $("sheetPlay"), sheetPrev = $("sheetPrev"), sheetNext = $("sheetNext"), sheetProgress = $("sheetProgress"), sheetExpanded = $("sheetExpanded"), sheetEq = $("sheetEq");
const bigThumb = $("bigThumb"), bigTitle = $("bigTitle"), bigSub = $("bigSub"), bigPlay = $("bigPlay"), bigPrev = $("bigPrev"), bigNext = $("bigNext"), bigOpen = $("bigOpen");
const playBtn = $("play"), prevBtn = $("prev"), nextBtn = $("next"), nowThumb = $("nowThumb"), nowTitle = $("nowTitle"), nowArtist = $("nowArtist"), openYT = $("openYT"), progressBar = $("progressBar");

let ytPlayer = null;
let playlist = [];
let currentIndex = -1;
let isPlaying = false;
let progressTimer = null;

/* YT Data helpers (search) */
async function ytSearch(q){
  if (!API_KEY || API_KEY === "REPLACE_WITH_YOUR_KEY") throw new Error("Missing API_KEY for search");
  const url = new URL("https://www.googleapis.com/youtube/v3/search");
  url.search = new URLSearchParams({ key: API_KEY, q, part: "snippet", maxResults: 12, type: "video" });
  const r = await fetch(url);
  if (!r.ok) throw new Error("YouTube API error: " + r.status);
  const j = await r.json();
  return j.items || [];
}
async function videoDetailsById(id){
  if (!API_KEY || API_KEY === "REPLACE_WITH_YOUR_KEY") {
    return { id, snippet:{ title:id, thumbnails:{default:{url:''}}, channelTitle:'' } };
  }
  const url = new URL("https://www.googleapis.com/youtube/v3/videos");
  url.search = new URLSearchParams({ key: API_KEY, id, part: "snippet,contentDetails" });
  const r = await fetch(url);
  if (!r.ok) throw new Error("Video details error: "+r.status);
  const j = await r.json();
  if (!j.items || !j.items.length) return null;
  return { id: j.items[0].id, snippet: j.items[0].snippet };
}
function extractId(s){
  try{
    const u = new URL(s);
    if (u.hostname.includes("youtu.be")) return u.pathname.slice(1);
    if (u.searchParams.get("v")) return u.searchParams.get("v");
    return null;
  }catch(e){ return null; }
}

/* render functions */
function renderItems(items){
  resultsEl.innerHTML = "";
  if (!items || items.length === 0) { resultsEl.innerHTML = `<div style="padding:18px;color:var(--muted)">No results</div>`; return; }
  items.forEach(it=>{
    const vid = it.id?.videoId || it.id;
    const snip = it.snippet || it;
    const thumb = (snip.thumbnails && (snip.thumbnails.mqdefault?.url || snip.thumbnails.default?.url)) || "";
    const title = snip.title || "Untitled";
    const channel = snip.channelTitle || "";
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumb"><img src="${thumb}" alt=""></div>
      <div class="meta">
        <div class="title">${escapeHtml(title)}</div>
        <div class="sub">${escapeHtml(channel)}</div>
        <div class="controls">
          <button class="playBtn" data-id="${vid}" data-thumb="${thumb}" data-title="${escapeHtml(title)}" data-channel="${escapeHtml(channel)}">Play</button>
          <a class="linkBtn" target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=${vid}">YouTube</a>
        </div>
      </div>`;
    resultsEl.appendChild(card);
  });
  attachPlayHandlers();
}
function attachPlayHandlers(){
  document.querySelectorAll(".playBtn").forEach(btn=>{
    btn.onclick = async () => {
      const id = btn.dataset.id, thumb = btn.dataset.thumb, title = btn.dataset.title, channel = btn.dataset.channel;
      // enqueue or start
      if (currentIndex === -1){
        playlist = [{id,title,channel,thumb}];
        currentIndex = 0;
      } else {
        playlist.splice(currentIndex+1,0,{id,title,channel,thumb});
        currentIndex++;
      }
      await loadAtIndex(currentIndex);
      // user gesture -> start playback allowed
      playTrack();
    };
  });
}
function escapeHtml(s){ return String(s||"").replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]))}

/* --- YT IFrame API: create player --- */
function onYouTubeIframeAPIReady(){
  // create invisible placeholder player; we will load videoId dynamically
  ytPlayer = new YT.Player('yt-player', {
    height: '0', width: '0', videoId: '',
    playerVars: {playsinline:1, rel:0, modestbranding:1},
    events: { onStateChange: onPlayerStateChange, onError: onPlayerError, onReady: ()=>{} }
  });
}
function onPlayerStateChange(e){
  const st = e.data;
  if (st === YT.PlayerState.PLAYING){
    isPlaying = true; updatePlayUI(true); startProgressRealtime();
  } else if (st === YT.PlayerState.PAUSED){
    isPlaying = false; updatePlayUI(false); stopProgressRealtime();
  } else if (st === YT.PlayerState.ENDED){
    isPlaying = false; updatePlayUI(false); stopProgressRealtime(); // auto next
    setTimeout(()=> nextTrack(), 300);
  }
}
function onPlayerError(e){
  console.warn("YT player error", e);
  alert("Playback error — try another track.");
  nextTrack();
}

/* load and UI binding */
async function loadAtIndex(i){
  if (!playlist[i]) return;
  const it = playlist[i];
  nowThumb.src = it.thumb || "";
  nowTitle.textContent = it.title || "Untitled";
  nowArtist.textContent = it.channel || "";
  openYT.onclick = ()=> window.open(`https://www.youtube.com/watch?v=${it.id}`, '_blank');

  sheetThumb.src = it.thumb || "";
  sheetTitle.textContent = it.title || "Untitled";
  sheetSub.textContent = it.channel || "";
  bigThumb.src = it.thumb || "";
  bigTitle.textContent = it.title || "Untitled";
  bigSub.textContent = it.channel || "";
  bigOpen.onclick = ()=> window.open(`https://www.youtube.com/watch?v=${it.id}`, '_blank');

  // load to player but don't autoplay yet (autoplay via explicit playTrack)
  if (ytPlayer && typeof ytPlayer.loadVideoById === "function"){
    ytPlayer.loadVideoById({videoId: it.id, startSeconds: 0});
  } else {
    // fallback: set iframe src directly (shouldn't usually happen)
    const f = document.createElement('iframe');
    f.style.display='none';
    f.allow='autoplay';
    f.src = `https://www.youtube.com/embed/${it.id}?rel=0&playsinline=1`;
    document.body.appendChild(f);
  }
  // show sheet (collapsed)
  showSheet(true);
}

/* playback controls using YT API */
function playTrack(){
  if (!ytPlayer) return alert("Player not ready");
  if (currentIndex === -1) return alert("No track loaded");
  const state = ytPlayer.getPlayerState();
  // if paused or cued, play
  if (state !== YT.PlayerState.PLAYING) ytPlayer.playVideo();
}
function pauseTrack(){
  if (!ytPlayer) return;
  ytPlayer.pauseVideo();
}
function togglePlay(){ if (isPlaying) pauseTrack(); else playTrack(); }
function nextTrack(){
  if (currentIndex < playlist.length - 1){
    currentIndex++; loadAtIndex(currentIndex); // load -> will auto start if user previously played once
    // ensure play after short delay
    setTimeout(()=> { try{ ytPlayer.playVideo(); }catch(e){} }, 500);
  } else {
    // nothing next
    pauseTrack();
  }
}
function prevTrack(){
  if (currentIndex > 0){ currentIndex--; loadAtIndex(currentIndex); setTimeout(()=> { try{ ytPlayer.playVideo(); }catch(e){} }, 500); }
  else { // restart
    try{ ytPlayer.seekTo(0); }catch(e){}
  }
}
function updatePlayUI(state){
  const sym = state ? "⏸" : "▶";
  playBtn && (playBtn.textContent = state ? "⏸" : "▶");
  sheetPlay && (sheetPlay.textContent = sym);
  bigPlay && (bigPlay.textContent = sym);
  if (state){ sheet.classList.add('playing'); sheetEq.classList.add('playing'); } else { sheet.classList.remove('playing'); sheetEq.classList.remove('playing'); }
}

/* progress: realtime via API (best) */
function startProgressRealtime(){
  stopProgressRealtime();
  progressTimer = setInterval(()=>{
    try{
      const dur = ytPlayer.getDuration();
      const cur = ytPlayer.getCurrentTime();
      if (dur && dur>0){
        const pct = Math.max(0, Math.min(100, (cur/dur)*100));
        sheetProgress.style.width = pct + "%";
        progressBar.style.width = pct + "%";
      }
    }catch(e){}
  },500);
}
function stopProgressRealtime(){ if (progressTimer) clearInterval(progressTimer); }

/* UI hooks */
goBtn.onclick = async ()=>{
  const q = qEl.value.trim();
  if (!q) return;
  try{
    const id = extractId(q);
    if (id){
      const det = await videoDetailsById(id);
      if (det) renderItems([det]);
      return;
    }
    resultsEl.innerHTML = `<div style="padding:18px;color:var(--muted)">Searching…</div>`;
    const items = await ytSearch(q);
    renderItems(items);
  }catch(err){
    console.error(err);
    resultsEl.innerHTML = `<div style="padding:18px;color:tomato">Error: ${escapeHtml(err.message)}</div>`;
  }
};
clearBtn.onclick = ()=>{ qEl.value=''; resultsEl.innerHTML=''; };

sheetPlay.onclick = ()=> togglePlay();
sheetPrev.onclick = ()=> prevTrack();
sheetNext.onclick = ()=> nextTrack();
bigPlay.onclick = ()=> togglePlay();
bigPrev.onclick = ()=> prevTrack();
bigNext.onclick = ()=> nextTrack();
playBtn && (playBtn.onclick = ()=> togglePlay());
prevBtn && (prevBtn.onclick = ()=> prevTrack());
nextBtn && (nextBtn.onclick = ()=> nextTrack());

/* sheet drag with snap */
(function(){

  const handle = sheetHandle;
  let dragging=false, startY=0, startHeight=72, maxH = Math.max(window.innerHeight * 0.86, 360);

  handle.addEventListener('pointerdown',(e)=>{
    dragging = true; startY = e.clientY; startHeight = sheet.classList.contains('expanded') ? maxH : 72;
    handle.setPointerCapture(e.pointerId);
    document.body.style.userSelect = 'none';
  });
  window.addEventListener('pointermove',(e)=>{
    if (!dragging) return;
    const dy = startY - e.clientY; // positive when dragging up
    let newH = Math.min(maxH, Math.max(72, startHeight + dy));
    sheet.style.height = newH + 'px';
    const pct = (newH - 72) / (maxH - 72);
    if (pct > 0.45) sheet.classList.add('expanded'); else sheet.classList.remove('expanded');
  });
  window.addEventListener('pointerup',(e)=>{
    if (!dragging) return;
    dragging = false; document.body.style.userSelect = '';
    if (sheet.classList.contains('expanded')) { sheet.style.height = '66vh'; } else { sheet.style.height = '72px'; }
  });

  // tap on collapsed sheet toggles expansion
  sheet.addEventListener('click',(e)=>{
    const targets = [sheetPlay, sheetPrev, sheetNext, bigPlay, bigPrev, bigNext, bigOpen];
    if (targets.includes(e.target)) return;
    // toggle (but avoid if click on expanded content)
    if (sheet.classList.contains('expanded')) { sheet.classList.remove('expanded'); sheet.style.height='72px'; }
    else { sheet.classList.add('expanded'); sheet.style.height='66vh'; }
  });

})();

/* helper escape */
function escapeHtml(s){ return String(s||"").replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]))}

/* respond to window resize so maxH updates in next drag */
window.addEventListener('resize', ()=>{ /* nothing special needed; drag reads window.innerHeight next time */ });

/* optional: preload YT player early by creating it (API will call onYouTubeIframeAPIReady) */

</script>
</body>
</html>
