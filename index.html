<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini YouTube Music Player</title>
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--accent:#1db954;--muted:#9aa4b2;color-scheme:dark}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#07121a 0,#071827 100%);font-family:Inter,Segoe UI,system-ui,Roboto,Arial}
    .wrap{max-width:980px;margin:18px auto;padding:12px;}
    header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    h1{color:white;font-size:18px;margin:0}
    .searchBox{flex:1;display:flex;gap:8px}
    input[type="search"]{flex:1;padding:10px 12px;border-radius:10px;border:0;background:#0f1a24;color:#fff;outline:none;font-size:15px}
    button{background:var(--accent);border:0;color:#fff;padding:10px 14px;border-radius:10px;font-weight:600}
    .results{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:14px}
    .card{background:#082028;border-radius:10px;padding:10px;color:#dfe9ef;display:flex;gap:8px;align-items:flex-start}
    .thumb{width:120px;height:67px;background:#000;border-radius:6px;flex-shrink:0;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{flex:1;display:flex;flex-direction:column;gap:6px}
    .title{font-size:14px;font-weight:600}
    .sub{font-size:12px;color:var(--muted)}
    .playerWrap{position:fixed;left:12px;right:12px;bottom:14px;background:linear-gradient(180deg, rgba(6,14,18,0.95), rgba(6,14,18,0.98));border-radius:12px;padding:10px;display:flex;gap:12px;align-items:center;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    .smallThumb{width:58px;height:58px;border-radius:8px;overflow:hidden}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 10px;border-radius:8px}
    .volume{display:flex;gap:6px;align-items:center}
    .muted{opacity:.6;font-size:12px;color:var(--muted)}
    .hidden{display:none}
    footer.note{color:var(--muted);font-size:12px;margin-top:10px}
    @media(max-width:520px){ .thumb{width:110px;height:62px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>YouTube Music (Full) — Minimal</h1>
      <div class="searchBox">
        <input id="q" type="search" placeholder="Search songs or paste YouTube link (e.g. bad guy billie eilish)" />
        <button id="go">Search</button>
      </div>
    </header>

    <div id="results" class="results"></div>

    <p class="note">Catatan: pemutaran via YouTube. Untuk search butuh <strong>YouTube Data API key</strong>. Lihat instruksi di bawah.</p>

    <div id="player" class="playerWrap hidden">
      <div class="smallThumb" id="pthumb"><img src="" alt=""></div>
      <div style="flex:1">
        <div id="ptitle" style="font-weight:700;color:#fff"></div>
        <div style="font-size:12px;color:var(--muted)" id="pchannel"></div>
      </div>
      <div class="controls">
        <button class="btn" id="prev">⏮</button>
        <button class="btn" id="play">▶️</button>
        <button class="btn" id="next">⏭</button>
      </div>
    </div>

    <footer class="note">
      - API Key diperlukan: ganti `YOUR_API_KEY` di bawah. • Quota YouTube berlaku. • Jangan hapus file, buka langsung atau host di GitHub Pages.
    </footer>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // ====== GANTI API KEY DI SINI ======
    const API_KEY = "YOUR_API_KEY";
    // ===================================

    // YouTube Data API endpoints
    const searchApi = async (q) => {
      const url = new URL("https://www.googleapis.com/youtube/v3/search");
      url.search = new URLSearchParams({
        key: API_KEY,
        q,
        part: "snippet",
        maxResults: 12,
        type: "video",
      }).toString();
      const res = await fetch(url);
      if (!res.ok) throw new Error("YouTube search error: " + res.status);
      const j = await res.json();
      return j.items || [];
    };

    // Helpers
    const el = id => document.getElementById(id);

    // render results
    async function doSearch(q) {
      const resultsEl = el("results");
      resultsEl.innerHTML = "<div style='color:var(--muted);padding:10px'>Searching…</div>";
      try {
        // if user pasted a YouTube URL, extract ID quickly
        const urlId = extractYoutubeID(q);
        let items;
        if (urlId) {
          // fetch video details via videos API
          const vurl = new URL("https://www.googleapis.com/youtube/v3/videos");
          vurl.search = new URLSearchParams({ key: API_KEY, id: urlId, part: "snippet,contentDetails" }).toString();
          const rv = await fetch(vurl);
          const jv = await rv.json();
          items = jv.items || [];
        } else {
          items = await searchApi(q);
        }

        if (!items.length) {
          resultsEl.innerHTML = "<div style='color:var(--muted);padding:10px'>No results</div>";
          return;
        }

        resultsEl.innerHTML = "";
        for (const it of items) {
          const id = it.id?.videoId || it.id;
          const snip = it.snippet;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="thumb"><img src="${snip.thumbnails?.mqdefault?.url || snip.thumbnails?.default?.url}" alt=""></div>
            <div class="meta">
              <div class="title">${escapeHtml(snip.title)}</div>
              <div class="sub">${escapeHtml(snip.channelTitle)}</div>
              <div style="margin-top:auto"><button data-id="${id}" data-thumb="${snip.thumbnails?.mqdefault?.url}" class="btn playBtn">Play</button></div>
            </div>
          `;
          resultsEl.appendChild(card);
        }
        attachPlay();
      } catch (err) {
        resultsEl.innerHTML = `<div style='color:tomato;padding:10px'>Error: ${escapeHtml(err.message)}</div>`;
        console.error(err);
      }
    }

    function attachPlay() {
      const btns = document.querySelectorAll(".playBtn");
      btns.forEach(b=>{
        b.onclick = () => {
          const id = b.dataset.id;
          const thumb = b.dataset.thumb;
          playVideo(id, thumb, b.closest(".card").querySelector(".title").textContent, b.closest(".card").querySelector(".sub").textContent);
        };
      });
    }

    // minimal safe escape
    function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c])); }

    // extract youtube id from link or return null
    function extractYoutubeID(s){
      try{
        const url = new URL(s);
        if (url.hostname.includes("youtu.be")) return url.pathname.slice(1);
        if (url.searchParams.get("v")) return url.searchParams.get("v");
        return null;
      }catch(e){
        return null;
      }
    }

    // Player logic using IFrame API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("ytplayer", {
        height: "0", width: "0", videoId: "", playerVars: {
          playsinline: 1,
          origin: location.origin,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: () => {},
          onStateChange: onPlayerStateChange
        }
      });
    }

    // Create hidden iframe container required by API
    const ifr = document.createElement("div");
    ifr.id = "ytplayer";
    ifr.style.display = "none";
    document.body.appendChild(ifr);

    function onPlayerStateChange(e){
      const st = e.data;
      const playBtn = el("play");
      if(st === YT.PlayerState.PLAYING) playBtn.textContent = "⏸";
      else playBtn.textContent = "▶️";
    }

    function playVideo(id, thumb, title, channel){
      if(!player) return alert("Player belum siap. Tunggu beberapa detik lalu coba lagi.");
      player.loadVideoById(id);
      // show player UI
      el("player").classList.remove("hidden");
      el("pthumb").querySelector("img").src = thumb;
      el("ptitle").textContent = title;
      el("pchannel").textContent = channel;
      // set up prev/next minimal (not implemented full playlist here)
      currentVideoId = id;
    }

    // simple controls
    let currentVideoId = null;
    document.addEventListener("click", (ev)=>{
      if(ev.target.matches("#go")){
        const q = el("q").value.trim();
        if(!q) return;
        doSearch(q);
      }
      if(ev.target.matches("#play")){
        if(!player) return;
        const state = player.getPlayerState();
        if(state === YT.PlayerState.PLAYING) player.pauseVideo();
        else player.playVideo();
      }
      if(ev.target.matches("#prev")) { player.seekTo(0); }
      if(ev.target.matches("#next")) { player.stopVideo(); }
    });

    // allow Enter to search
    el("q").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") el("go").click();
    });

    // initialize: small demo search
    window.addEventListener("load", ()=> {
      // optional: prefill a sample
      // el("q").value = "Billie Eilish bad guy";
      // doSearch(el("q").value);
    });

    // The script relies on the global YT object created by the IFrame API.
    // If API not loaded yet, the onYouTubeIframeAPIReady() callback will create the player.
  </script>
</body>
</html>
