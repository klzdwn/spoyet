<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NeonTube — Dark Futuristic Music Player</title>
<meta name="description" content="Dark neon YouTube music player — search & play full tracks. Single-file.">
<style>
  :root{
    --bg:#05060a;
    --panel:#071229;
    --muted:#97a1b5;
    --neon1:#00f5ff;
    --neon2:#7c4dff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:radial-gradient(1200px 600px at 10% 10%, rgba(124,77,255,0.06), transparent), radial-gradient(800px 400px at 90% 90%, rgba(0,245,255,0.04), transparent), var(--bg); color:#e6f4ff; -webkit-font-smoothing:antialiased}
  .wrap{max-width:1080px;margin:18px auto;padding:14px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .logo{display:flex;align-items:center;gap:10px}
  .mark{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#0ff,#7c4dff);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 30px rgba(124,77,255,0.12),0 2px 8px rgba(0,245,255,0.06)}
  h1{font-size:18px;margin:0;letter-spacing:0.6px}
  p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}

  .searchbar{display:flex;gap:10px;margin-top:14px}
  .input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:#dff6ff;font-size:15px;outline:none}
  .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:12px;color:var(--neon1);font-weight:700;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,#00f5ff33,#7c4dff33);border:1px solid rgba(255,255,255,0.04);color:#fff}

  .content{display:grid;grid-template-columns:1fr 360px;gap:16px;margin-top:18px}
  @media(max-width:980px){ .content{grid-template-columns:1fr} .sidebar{order:2} }

  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6)}

  .results{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
  .card{display:flex;gap:12px;align-items:flex-start;padding:10px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)}
  .thumb{width:120px;height:70px;border-radius:8px; overflow:hidden;flex-shrink:0;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .meta{flex:1}
  .title{font-weight:700;margin:0;color:#fff;font-size:14px}
  .sub{font-size:12px;color:var(--muted);margin-top:6px}
  .controls{margin-top:10px;display:flex;gap:8px;align-items:center}

  .playBtn{background:linear-gradient(90deg,#00f5ff,#7c4dff);border:0;color:#051019;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}
  .linkBtn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--neon1);padding:8px 10px;border-radius:10px}

  .sidebar .now{display:flex;gap:12px;align-items:center}
  .now .cover{width:86px;height:86px;border-radius:10px;overflow:hidden}
  .now .cover img{width:100%;height:100%;object-fit:cover}
  .now .track{flex:1}
  .now .track .t{font-weight:800;font-size:15px}
  .now .track .a{color:var(--muted);font-size:13px;margin-top:6px}
  .big-controls{display:flex;gap:8px;align-items:center;margin-top:12px}
  .circle{width:44px;height:44px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#0ff,#7c4dff);color:#051019;font-weight:800;cursor:pointer}
  .progress{height:6px;background:rgba(255,255,255,0.03);border-radius:8px;margin-top:12px;overflow:hidden}
  .progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,#00f5ff,#7c4dff)}

  footer.small{margin-top:12px;color:var(--muted);font-size:12px}
  .card:hover{box-shadow:0 10px 30px rgba(124,77,255,0.06)}

  /* neon glow outline animation for sheet when playing */
  .sheet.playing::before{
    content:'';position:absolute;inset:0;border-radius:12px;padding:2px;background:linear-gradient(90deg, rgba(0,245,255,0.12), rgba(124,77,255,0.12));filter:blur(14px);
    animation:neonPulse 2.2s infinite linear; pointer-events:none;
  }
  @keyframes neonPulse{
    0%{ filter:blur(6px) drop-shadow(0 0 6px rgba(0,245,255,0.2)); transform:scale(1); }
    50%{ filter:blur(20px) drop-shadow(0 0 20px rgba(124,77,255,0.2)); transform:scale(1.02); }
    100%{ filter:blur(6px) drop-shadow(0 0 6px rgba(0,245,255,0.2)); transform:scale(1); }
  }

  /* simple equalizer (inside sheet area) */
  .sheet-eq{display:inline-flex;gap:4px;align-items:flex-end;margin-right:6px}
  .sheet-eq .bar{width:4px;height:8px;background:linear-gradient(180deg,var(--neon2),var(--neon1));border-radius:2px;opacity:0.9;transform-origin:center bottom}
  .sheet-eq.playing .bar{animation:barAnim 800ms infinite linear}
  .sheet-eq .bar:nth-child(1){animation-delay:0ms}
  .sheet-eq .bar:nth-child(2){animation-delay:120ms}
  .sheet-eq .bar:nth-child(3){animation-delay:240ms}
  .sheet-eq .bar:nth-child(4){animation-delay:360ms}
  @keyframes barAnim{
    0%{ transform:scaleY(0.3) }
    25%{ transform:scaleY(1.0) }
    50%{ transform:scaleY(0.45) }
    75%{ transform:scaleY(0.8) }
    100%{ transform:scaleY(0.3) }
  }

  /* BOTTOM SHEET (YouTube style) */
  .sheet {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 72px; /* collapsed height */
    z-index: 99980;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 14px;
    background: linear-gradient(180deg, rgba(10,10,14,0.95), rgba(8,8,12,0.95));
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    transform: translateY(0);
    transition: height .2s ease, transform .18s ease;
    box-shadow: 0 -10px 30px rgba(0,0,0,0.6);
    overflow: visible;
  }
  .sheet.expanded { height: 66vh; } /* when expanded */
  .sheet .handle {
    width: 42px; height: 6px; border-radius: 4px; background: rgba(255,255,255,0.06);
    position: absolute; top: 8px; left: 50%; transform:translateX(-50%); cursor:grab;
  }
  .sheet .left {
    display:flex;align-items:center;gap:12px;flex:1;min-width:0;
  }
  .sheet .thumb-sm{width:56px;height:56px;border-radius:8px;overflow:hidden;flex-shrink:0}
  .sheet .thumb-sm img{width:100%;height:100%;object-fit:cover}
  .sheet .meta { overflow:hidden; min-width:0 }
  .sheet .meta .title { font-weight:800; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  .sheet .meta .sub { color:var(--muted); font-size:13px; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  .sheet .controls { display:flex; gap:10px; align-items:center; margin-left:auto }
  .sheet .ctrl-btn { width:48px; height:40px; border-radius:10px; border:0; background:linear-gradient(90deg,#00f5ff,#7c4dff); color:#051019; font-weight:800; cursor:pointer }
  .sheet .small-progress { position:absolute; left:0; right:0; bottom:0; height:4px; background: rgba(255,255,255,0.03); }
  .sheet .small-progress > i{ display:block; height:100%; width:0; background: linear-gradient(90deg,#00f5ff,#7c4dff); }

  /* expanded content */
  .sheet .expanded-content { display:none; padding:18px; gap:12px; flex-direction:column; height: calc(100% - 72px); overflow:auto; }
  .sheet.expanded .expanded-content { display:flex; }
  .sheet .player-big { display:flex; gap:16px; align-items:center }
  .player-big .big-thumb { width:160px; height:160px; border-radius:10px; overflow:hidden }
  .player-big .big-thumb img{ width:100%; height:100%; object-fit:cover }
  .player-big .big-meta { flex:1 }
  .player-big .big-meta .title { font-size:18px; font-weight:900 }
  .player-big .controls-row{ display:flex; gap:12px; align-items:center; margin-top:12px }

  /* small screen adjustments */
  @media(max-width:520px){ .sheet .ctrl-btn{ width:42px;height:38px } .player-big .big-thumb{ width:120px;height:120px } }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="mark" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v10" stroke="#04121a" stroke-width="1.6" stroke-linecap="round"/><path d="M6 12l6-6 6 6" stroke="#04121a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div>
          <h1>NeonTube</h1>
          <p class="lead">Dark Neon YouTube Music — full tracks</p>
        </div>
      </div>
      <div style="margin-left:auto;color:var(--muted);font-size:13px">No backend • Single file • YouTube</div>
    </header>

    <div class="searchbar">
      <input id="q" class="input" type="search" placeholder="Search songs, artists or paste a YouTube link (e.g. bad guy billie eilish)" />
      <button id="go" class="btn primary">Search</button>
      <button id="clear" class="btn">Clear</button>
    </div>

    <div class="content">
      <main class="panel">
        <div id="results" class="results"></div>
      </main>

      <aside class="sidebar panel">
        <div class="now">
          <div class="cover"><img id="nowThumb" src="" alt=""></div>
          <div class="track">
            <div class="t" id="nowTitle">Nothing playing</div>
            <div class="a" id="nowArtist">—</div>
          </div>
        </div>

        <div class="big-controls">
          <div id="prev" class="circle">⏮</div>
          <div id="play" class="circle">▶</div>
          <div id="next" class="circle">⏭</div>
        </div>

        <div class="progress"><i id="progressBar"></i></div>

        <div style="margin-top:10px">
          <button id="openYT" class="linkBtn" style="width:100%">Open in YouTube</button>
        </div>

        <footer class="small">Tip: tap a result's Play to load. Use the YouTube controls if playback blocked by browser autoplay policy.</footer>
      </aside>
    </div>
  </div>

  <!-- BOTTOM SHEET -->
  <div id="sheet" class="sheet" aria-hidden="true">
    <div class="handle" id="sheetHandle" aria-hidden="true"></div>

    <div class="left">
      <div class="thumb-sm"><img id="sheetThumb" src="" alt=""></div>
      <div class="meta">
        <div id="sheetTitle" class="title">Nothing playing</div>
        <div id="sheetSub" class="sub">—</div>
      </div>
    </div>

    <div class="controls">
      <div class="sheet-eq" id="sheetEq" aria-hidden="true">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <button id="sheetPrev" class="ctrl-btn" title="Previous">⏮</button>
      <button id="sheetPlay" class="ctrl-btn" title="Play/Pause">▶</button>
      <button id="sheetNext" class="ctrl-btn" title="Next">⏭</button>
    </div>

    <div class="small-progress"><i id="sheetProgress"></i></div>

    <div class="expanded-content" id="sheetExpanded">
      <div class="player-big">
        <div class="big-thumb"><img id="bigThumb" src="" alt=""></div>
        <div class="big-meta">
          <div id="bigTitle" class="title">Nothing playing</div>
          <div id="bigSub" class="sub">—</div>
          <div class="controls-row">
            <button id="bigPrev" class="ctrl-btn">⏮</button>
            <button id="bigPlay" class="ctrl-btn">▶</button>
            <button id="bigNext" class="ctrl-btn">⏭</button>
            <button id="bigOpen" class="ctrl-btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--neon1)">YouTube</button>
          </div>
        </div>
      </div>

      <div style="margin-top:12px;color:var(--muted);font-size:14px">Playlist and more controls can go here.</div>
    </div>
  </div>

<script>
/* ====== CONFIG ====== */
const API_KEY = "AIzaSyBle-EJDQ_3HzYcPwQRodGjKx3Lq4Ep0b8"; // ganti kalo perlu
/* ==================== */

const $ = id => document.getElementById(id);

/* main UI refs */
const resultsEl = $("results");
const qEl = $("q");
const goBtn = $("go");
const clearBtn = $("clear");

/* sheet refs */
const sheet = $("sheet");
const sheetHandle = $("sheetHandle");
const sheetThumb = $("sheetThumb");
const sheetTitle = $("sheetTitle");
const sheetSub = $("sheetSub");
const sheetPlay = $("sheetPlay");
const sheetPrev = $("sheetPrev");
const sheetNext = $("sheetNext");
const sheetProgress = $("sheetProgress");
const sheetExpanded = $("sheetExpanded");
const sheetEq = $("sheetEq");
const bigThumb = $("bigThumb");
const bigTitle = $("bigTitle");
const bigSub = $("bigSub");
const bigPlay = $("bigPlay");
const bigPrev = $("bigPrev");
const bigNext = $("bigNext");
const bigOpen = $("bigOpen");

/* sidebar small controls */
const playBtn = $("play");
const prevBtn = $("prev");
const nextBtn = $("next");
const nowThumb = $("nowThumb");
const nowTitle = $("nowTitle");
const nowArtist = $("nowArtist");
const openYT = $("openYT");
const progressBar = $("progressBar");

let playlist = [];
let currentIndex = -1;
let playing = false;
let iframeEl = null;
let progressInterval = null;

/* YouTube Data helpers */
async function ytSearch(q){
  const url = new URL("https://www.googleapis.com/youtube/v3/search");
  url.search = new URLSearchParams({ key: API_KEY, q, part: "snippet", maxResults: 12, type: "video" });
  const r = await fetch(url);
  if (!r.ok) throw new Error("YouTube API error: "+r.status);
  const j = await r.json();
  return j.items || [];
}
async function videoDetailsById(id){
  const url = new URL("https://www.googleapis.com/youtube/v3/videos");
  url.search = new URLSearchParams({ key: API_KEY, id, part: "snippet,contentDetails" });
  const r = await fetch(url);
  if (!r.ok) throw new Error("Video details error: "+r.status);
  const j = await r.json();
  if (!j.items || !j.items.length) return null;
  return { id: j.items[0].id, snippet: j.items[0].snippet };
}
function extractId(s){
  try{
    const u = new URL(s);
    if (u.hostname.includes("youtu.be")) return u.pathname.slice(1);
    if (u.searchParams.get("v")) return u.searchParams.get("v");
    return null;
  }catch(e){
    return null;
  }
}

/* render results */
function renderItems(items){
  resultsEl.innerHTML = "";
  if (!items || items.length === 0){
    resultsEl.innerHTML = `<div style="padding:18px;color:var(--muted)">No results</div>`;
    return;
  }
  items.forEach(it=>{
    const vid = it.id?.videoId || it.id;
    const snip = it.snippet || it;
    const thumb = (snip.thumbnails && (snip.thumbnails.mqdefault?.url || snip.thumbnails.default?.url)) || "";
    const title = snip.title || (it.title || "Untitled");
    const channel = snip.channelTitle || (it.channelTitle||"");
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumb"><img src="${thumb}" alt=""></div>
      <div class="meta">
        <div class="title">${escapeHtml(title)}</div>
        <div class="sub">${escapeHtml(channel)}</div>
        <div class="controls">
          <button class="playBtn" data-id="${vid}" data-thumb="${thumb}" data-title="${escapeHtml(title)}" data-channel="${escapeHtml(channel)}">Play</button>
          <a class="linkBtn" target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=${vid}">YouTube</a>
        </div>
      </div>
    `;
    resultsEl.appendChild(card);
  });
  attachPlayHandlers();
}
function attachPlayHandlers(){
  document.querySelectorAll(".playBtn").forEach(btn=>{
    btn.onclick = () => {
      const id = btn.dataset.id;
      const thumb = btn.dataset.thumb;
      const title = btn.dataset.title;
      const channel = btn.dataset.channel;
      if (currentIndex === -1){
        playlist = [{id,title,channel,thumb}];
        currentIndex = 0;
      } else {
        playlist.splice(currentIndex+1,0,{id,title,channel,thumb});
        currentIndex = currentIndex+1;
      }
      loadAtIndex(currentIndex);
      playTrack(); // user gesture => autoplay allowed
    };
  });
}
function escapeHtml(s){ return String(s||"").replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]))}

/* IFRAME control */
function ensureIframe(){
  if (iframeEl) return iframeEl;
  iframeEl = document.createElement("iframe");
  iframeEl.allow = "autoplay; encrypted-media; fullscreen";
  iframeEl.style.display = "none";
  iframeEl.style.border = "0";
  iframeEl.id = "yt-embed";
  document.body.appendChild(iframeEl);
  return iframeEl;
}
function setIframeSrcForVideo(vid, autoplay){
  ensureIframe();
  const base = "https://www.youtube.com/embed/";
  const origin = encodeURIComponent(location.origin);
  const src = `${base}${vid}?autoplay=${autoplay?1:0}&rel=0&playsinline=1&enablejsapi=1&origin=${origin}`;
  iframeEl.src = src;
  iframeEl.style.display = autoplay ? "block" : "none";
  if (autoplay) {
    iframeEl.style.width = "320px";
    iframeEl.style.height = "180px";
    iframeEl.style.position = "fixed";
    iframeEl.style.right = "14px";
    iframeEl.style.bottom = "84px";
    iframeEl.style.zIndex = "99990";
    iframeEl.style.borderRadius = "10px";
    iframeEl.style.boxShadow = "0 20px 40px rgba(0,0,0,0.6)";
  }
}
function postCommand(cmd, args = []){
  if (!iframeEl || !iframeEl.contentWindow) return;
  try{
    const msg = JSON.stringify({ event: "command", func: cmd, args });
    iframeEl.contentWindow.postMessage(msg, "*");
  }catch(e){}
}

/* load & show */
function loadAtIndex(i){
  if (!playlist[i]) return;
  const it = playlist[i];
  nowThumb.src = it.thumb || "";
  nowTitle.textContent = it.title || "Untitled";
  nowArtist.textContent = it.channel || "";
  openYT.onclick = ()=>window.open(`https://www.youtube.com/watch?v=${it.id}`,'_blank');

  // sheet
  sheetThumb.src = it.thumb || "";
  sheetTitle.textContent = it.title || "Untitled";
  sheetSub.textContent = it.channel || "";

  bigThumb.src = it.thumb || "";
  bigTitle.textContent = it.title || "Untitled";
  bigSub.textContent = it.channel || "";
  bigOpen.onclick = ()=>window.open(`https://www.youtube.com/watch?v=${it.id}`,'_blank');

  setIframeSrcForVideo(it.id, false);
  showSheet(true);
}

/* playback controls */
function playTrack(){
  if (currentIndex === -1 || !playlist[currentIndex]) return alert("No track loaded");
  setIframeSrcForVideo(playlist[currentIndex].id, true);
  setTimeout(()=>postCommand("playVideo"), 600);
  playing = true;
  updatePlayUI(true);
  startProgress();
}
function pauseTrack(){
  postCommand("pauseVideo");
  playing = false;
  updatePlayUI(false);
  stopProgress();
}
function togglePlay(){ if (!playing) playTrack(); else pauseTrack(); }
function nextTrack(){
  if (currentIndex < playlist.length - 1){
    currentIndex++;
    loadAtIndex(currentIndex);
    setTimeout(()=>postCommand("playVideo"),600);
    playing=true; updatePlayUI(true); startProgress();
  } else {
    playing=false; updatePlayUI(false); stopProgress();
  }
}
function prevTrack(){
  if (currentIndex > 0){
    currentIndex--;
    loadAtIndex(currentIndex);
    setTimeout(()=>postCommand("playVideo"),600);
    playing=true; updatePlayUI(true); startProgress();
  } else {
    postCommand("seekTo",[0]);
  }
}
function updatePlayUI(isPlaying){
  const txt = isPlaying ? "⏸" : "▶";
  playBtn && (playBtn.textContent = isPlaying ? "⏸" : "▶");
  sheetPlay && (sheetPlay.textContent = txt);
  bigPlay && (bigPlay.textContent = txt);
  if (isPlaying) { sheet.classList.add("playing"); sheetEq.classList.add("playing"); } else { sheet.classList.remove("playing"); sheetEq.classList.remove("playing"); }
}

/* progress (visual approximate) */
function startProgress(){ stopProgress(); sheetProgress.style.width = "0%"; progressBar.style.width = "0%"; let t=0; progressInterval=setInterval(()=>{ t+=1; const pct=Math.min(100,(t/1.2)); sheetProgress.style.width = pct+"%"; progressBar.style.width = pct+"%"; },1000); }
function stopProgress(){ if (progressInterval) clearInterval(progressInterval); }

/* sheet UI */
function showSheet(open=true){
  if (open){
    sheet.classList.add("expanded");
    sheet.setAttribute("aria-hidden","false");
    sheetExpanded.scrollTop = 0;
  } else {
    sheet.classList.remove("expanded");
    sheet.setAttribute("aria-hidden","true");
  }
}
sheetPlay.onclick = ()=>togglePlay();
sheetPrev.onclick = ()=>prevTrack();
sheetNext.onclick = ()=>nextTrack();
bigPlay.onclick = ()=>togglePlay();
bigPrev.onclick = ()=>prevTrack();
bigNext.onclick = ()=>nextTrack();

/* sidebar small buttons */
playBtn && (playBtn.onclick = ()=>togglePlay());
prevBtn && (prevBtn.onclick = ()=>prevTrack());
nextBtn && (nextBtn.onclick = ()=>nextTrack());

/* search hooks */
goBtn.onclick = async ()=>{
  const q = qEl.value.trim();
  if (!q) return;
  try{
    const id = extractId(q);
    if (id){
      const det = (API_KEY ? await videoDetailsById(id) : { id, snippet: { title: id, thumbnails:{ default:{ url: '' }}, channelTitle: '' } });
      if (det) renderItems([det]);
      return;
    }
    resultsEl.innerHTML = `<div style="padding:18px;color:var(--muted)">Searching…</div>`;
    const items = API_KEY ? await ytSearch(q) : [];
    if (!items.length && !API_KEY) {
      resultsEl.innerHTML = `<div style="padding:18px;color:var(--muted)">No API key — search disabled.</div>`;
      return;
    }
    renderItems(items);
  }catch(err){
    console.error(err);
    resultsEl.innerHTML = `<div style="padding:18px;color:tomato">Error: ${escapeHtml(err.message)}</div>`;
  }
};
clearBtn.onclick = ()=>{ qEl.value=''; resultsEl.innerHTML=''; };

/* attach sheet drag (vertical) for swipe up/down */
(function sheetDrag(){
  let dragging = false;
  let startY = 0;
  let startHeight = 0;
  const collapsedH = 72;
  const maxH = Math.max(window.innerHeight * 0.85, 300);

  const handle = sheetHandle;
  handle.addEventListener('pointerdown', (e)=>{
    dragging = true;
    startY = e.clientY;
    startHeight = sheet.classList.contains('expanded') ? maxH : collapsedH;
    handle.setPointerCapture(e.pointerId);
    document.body.style.userSelect = 'none';
  });

  window.addEventListener('pointermove', (e)=>{
    if (!dragging) return;
    const dy = startY - e.clientY; // positive when dragging up
    let newH = Math.min(maxH, Math.max(collapsedH, startHeight + dy));
    const pct = (newH - collapsedH) / (maxH - collapsedH);
    sheet.style.height = newH + 'px';
    if (pct > 0.4) sheet.classList.add('expanded'); else sheet.classList.remove('expanded');
  });

  window.addEventListener('pointerup', (e)=>{
    if (!dragging) return;
    dragging = false;
    document.body.style.userSelect = '';
    if (sheet.classList.contains('expanded')) {
      sheet.classList.add('expanded');
      sheet.style.height = '66vh';
    } else {
      sheet.classList.remove('expanded');
      sheet.style.height = '72px';
    }
  });
})();

/* make sheet clickable to toggle */
sheet.addEventListener('click', (e)=>{
  const avoid = [sheetPlay, sheetPrev, sheetNext, bigPlay, bigPrev, bigNext, bigOpen];
  if (avoid.includes(e.target)) return;
  if (sheet.classList.contains('expanded')) {
    const rect = sheet.getBoundingClientRect();
    if (e.clientY > rect.top + 40) return;
    showSheet(false);
  } else {
    showSheet(true);
  }
});
